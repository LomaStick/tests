<body>
  
  <div class="comments">
    <div class="comments__container">
      <div class="comments__title">Комментарии</div>
      <section class="comments__form-wrapper">
        <div class="comments__form-title">Написать комментарий</div>
        <form class="comments__form comments-form" name="commentsForm" action="index.html" method="POST" tabindex="-1">
          <label>
            <input type="text" class="comments-form__userName-input" name="formUserImput" placeholder="Ваше имя" tabindex="1">
          </label>
          <label>
            <textarea class="comments-form__textarea" name="formTextarea" tabindex="2" placeholder="Написать комментарий..."></textarea>
          </label>
          <label>Дата:
            <input type="date" class="comments-form__date" name="formDate" tabindex="3">
          </label>
          <button type="submit" class="comments-form__btn" name="formBtn" tabindex="4">Отправить</button>
        </form>
      </section>
