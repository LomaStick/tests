<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Git Search</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="title">
		 <h1>GitHub search repositories</h1>
	</header>
	<main class="search">
		<div class="container">
			<div class="search__wrapper">
				<form  class="search__form" name="searchForm" action="index.html" method="POST" tabindex="-1" >
					<label class = "search__input-wrapper">
						<input type="text" class="search__input" name="searchInput" tabindex="1">
					</label>
				</form>
				<div class="search-result__wrapper"></div>
			</div>
		</div>
	</main>
	<script src="./js/index.js"></script>
</body>
</html>
